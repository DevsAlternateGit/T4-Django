<div class="card mb-3">
    <div class="card-body">
        <h5 class="card-title">{{ book.title }}</h5>
        <p class="card-text">Author: {{ book.author }}</p>
        <p class="card-text">Price: ${{ book.price }}</p>
        <a href="{% url 'book_details' book.id %}" class="btn btn-primary">View Details</a>
    </div>
</div>
