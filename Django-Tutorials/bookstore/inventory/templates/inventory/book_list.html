{% extends 'inventory/base.html' %}
{% block title %}Book List{% endblock %}

{% block content %}
    <h1>Book List</h1>

    <form method="get">
        <input type="text" name="query" placeholder="Search for books..." value="{{ query|default:'' }}" class="form-control mb-3">
        <button type="submit" class="btn btn-primary">Search</button>
    </form>

    <br>

    <br>

    <ul>
        {% if books %}
            {% for book in books %}
                <li class=>
                    {% include 'inventory/_book_card.html'%}
                </li>
            {% endfor %}
        {% else %}
            <li>No books found.</li>
        {% endif %}
    </ul>
{% endblock %}
